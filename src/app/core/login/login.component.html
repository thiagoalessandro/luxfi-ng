<mat-card class="box-login">
  <mat-card-header class="box-login-header">
    <mat-card-title>
      <mat-icon>lock</mat-icon>
      <span>Login</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="box-login-field">
      <input matInput placeholder="Informe seu usuÃ¡rio" type="text" class="example-right-align">
      <button mat-icon-button matPrefix>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="box-login-field">
      <input matInput placeholder="Informe sua senha" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matPrefix>
        <mat-icon>lock</mat-icon>
      </button>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn-login" mat-button>
      <mat-icon>exit_to_app</mat-icon>
      LOGIN
    </button>
  </mat-card-actions>
</mat-card>
