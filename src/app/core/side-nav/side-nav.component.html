<mat-sidenav-container>
  <mat-sidenav #snav mode="side" opened>
    <mat-card class="card-sidebar">
      <mat-card-header>
        <div mat-card-avatar class="img-avatar"></div>
        <mat-card-title>Thiago</mat-card-title>
        <mat-card-subtitle
          >Administrador
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>person_pin</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-nav-list>
      <app-menu-list-item
        *ngFor="let menu of menuItens"
        [menu]="menu"
      ></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="container-app">
      <div [@routeAnimations]="o.isActivated ? o.activatedRoute : ''">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
